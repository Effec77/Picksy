<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Picksy</title>
    <style>
      body { font-family: system-ui, Arial, sans-serif; margin: 12px; width: 340px; }
      h1 { font-size: 16px; margin: 0 0 8px; }
      button { padding: 8px 10px; border-radius: 8px; border: 1px solid #ddd; cursor: pointer; }
      .card { border: 1px solid #eee; border-radius: 10px; padding: 10px; margin-top: 10px; }
      .label { font-weight: 600; }
      .muted { color: #666; font-size: 12px; }
      pre { white-space: pre-wrap; word-break: break-word; font-size: 12px; }
    </style>
  </head>
  <body>
    <h1>Picksy</h1>
    <button id="scanBtn">Scan this page</button>
    <div id="status" class="muted" style="margin-top:8px;"></div>
    <div id="result" class="card" style="display:none;"></div>
    <script src="popup.js"></script>
  </body>
</html>
